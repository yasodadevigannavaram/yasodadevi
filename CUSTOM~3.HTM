
{% load static %}
{% include "customer_header.html" %}

    <div class="hero-wrap" style="background-image: url({% static 'images/S14.jpg' %}); background-attachment:fixed;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center">
            <h1 class="mb-3 bread">Change Password </h1>
          </div>
        </div>
      </div>
    </div>

   <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">


        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="post" action="">
              {% csrf_token %}
               <div class="form-group">
                <label>EMAIL:</label><input type="email" class="form-control" placeholder="Your Email" value="{{email}}" name="email" readonly required>
              </div>
              <div class="form-group">
                <label>ENTER OLD PASSWORD</label><input type="password" class="form-control" placeholder="Password" name="password" required>
              </div>
              <div class="form-group">
                <label>ENTER NEW PASSWORD</label><input type="password" class="form-control" placeholder="New Password" name="new_password" required>
              </div>

            <div class="form-group">
                <input type="submit" value="Change Password" class="btn btn-primary py-3 px-5" placeholder="registered" required>
              </div>
            </form>

          </div>

        </div>
      </div>

     </section>

   {% include "footer.html" %}
