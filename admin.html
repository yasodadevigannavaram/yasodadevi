<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo form</title>
</head>
<body>
{% load static %}
{% include "admin_header.html" %}

    <div class="hero-wrap" style="background-image: url({% static 'images/downadmin.jpg' %}); background-attachment:fixed;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center">
            <h1 class="mb-3 bread">Admin </h1>
          </div>
        </div>
      </div>
    </div>

   <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">


        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="email" required>
              </div>
                 <div class="form-group">
                <input type="password" class="form-control"  placeholder=" Your Password" name="password">
              </div>
                 <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary py-3 px-5" placeholder="Register">
              </div>
            </form>

          </div>
         {{msg}}
          <div class="col-md-6" id="map"></div>
        </div>
      </div>
      </section>
