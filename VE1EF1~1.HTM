<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo form</title>
</head>
<body>
{% load static %}
{% include "header.html" %}

    <div class="hero-wrap" style="background-image: url({% static 'images/S35.jpeg' %}); background-attachment:fixed;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center">
            <h1 class="mb-3 bread">Register Here</h1>
          </div>
        </div>
      </div>
    </div>

   <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">


        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                         <h6 style="color:red">{{msg}}</h6>
                <br>

                <input type="text" class="form-control" placeholder="Name" name="name" required>
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Mandal" name="mandal" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="District" name="district" required>
              </div>
               <div class="form-group">
                <input type="text" class="form-control" placeholder="State" name="state" required>
              </div>
             
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Age" name="age" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Gender" name="gender" required>
              </div>
              <div class="form-group">
                <input type="file" class="form-control" placeholder="Image" name="image" required>
              </div>


              <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary py-3 px-5" placeholder="Registered" required>
              </div>
            </form>

          </div>
          <div class="col-md-6" id="map"></div>
        </div>
      </div>
     </section>


</body>
</html>
{% include "footer.html" %}
