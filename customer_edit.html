<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo form</title>
</head>
<body>
{% load static %}
{% include "customer_header.html" %}

    <div class="hero-wrap" style="background-image: url({% static 'images/S19.jpg' %}); background-attachment:fixed;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center">
            <h1 class="mb-3 bread">Update Your Profile</h1>
          </div>
        </div>
      </div>
    </div>

   <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">

        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="post" action="{% url 'update' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <div class="form-group">
                 <label>Id:</label><input type="number" class="form-control" placeholder="id" value="{{x.id}}" name="id" readonly>
              </div>
                <label>Name:</label><input type="text" class="form-control" placeholder="Name" value="{{x.name}}" name="name" required >
              </div>
              <div class="form-group">
                 <label>Email:</label><input type="email" class="form-control" placeholder="Your Email" value="{{x.email}}" name="email" required readonly>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" hidden="hidden" placeholder="password" value="{{x.password}}" name="password" required>
              </div>
              <div class="form-group">
                 <label>Mandal:</label><input type="text" class="form-control" placeholder="Mandal" value="{{x.mandal}}" name="mandal" required>
              </div>
              <div class="form-group">
                 <label>District:</label><input type="text" class="form-control" placeholder="district" value="{{x.district}}" name="district" required>
              </div>
               <div class="form-group">
                 <label>State:</label><input type="text" class="form-control" placeholder="state" value="{{x.state}}" name="state" required>
              </div>
              <div class="form-group">
                 <label>Age:</label><input type="number" class="form-control" placeholder="age" value="{{x.age}}" name="age" required>
              </div>
              <div class="form-group">
                 <label>Gender:</label><input type="text" class="form-control" placeholder="gender" value="{{x.gender}}" name="gender" required>
              </div>
              <div class="form-group">
                 <label>Image:</label><input type="file" class="form-control" placeholder="image" value="{{x.image}}" name="image"  readonly>
              </div>
              <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary py-3 px-5" placeholder="Update">
              </div>
            </form>

          </div>
         {{msg}}
          <div class="col-md-6" id="map"></div>
        </div>
      </div>
        </div>

      </div>

     </section>




</body>
</html>
{% include "footer.html" %}
