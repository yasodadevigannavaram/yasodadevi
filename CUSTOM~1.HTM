{% load static %}
{% include "customer_header.html" %}

<div class="hero-wrap" style="background-image: url({% static 'images/S29.jpg' %}); background-attachment: fixed;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-8 ftco-animate text-center">
        <h1 class="mb-3 bread">ADD REVIEW</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section contact-section ftco-degree-bg">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="post">
              {% csrf_token %}
              <h6 style="color:green">{{msg}}</h6>
              <br>
              <div class="form-group">
                <label>CUSTOMER EMAIL:</label><input type="email" class="form-control" placeholder="Enter Customer Email" name="customer_email" id="email" value="{{email}}" required readonly>
              </div>
              <div class="form-group">
                <label>ORDER ID:</label><input type="number" class="form-control" placeholder="Enter Id" name="orders" value="{{profile.id}}" required readonly>
              </div>
              <div class="form-group">
                <label>ENTER REVIEWS</label><input type="text" class="form-control" placeholder="Enter Reviews" name="reviews" required>
              </div>
              <label for="rating">RATING:</label>
              <select name="ratings" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <br>
              <div class="form-group">
                <input type="submit" value="Add Review" class="btn btn-primary py-3 px-5" required>
              </div>
            </form>
          </div>

          <div class="col-md-6" id="map"></div>
        </div>
      </div>
    </div>
  </div>
</section>
