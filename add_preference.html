{% load static %}
{% include "customer_header.html" %}

<div class="hero-wrap" style="background-image: url({% static 'images/S29.jpg' %}); background-attachment:fixed;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-8 ftco-animate text-center">
        <h1 class="mb-3 bread">Add PREFERENCE</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section contact-section ftco-degree-bg">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="post">
              {% csrf_token %}
              <h6 style="color:green">{{msg}}<h6>
              <div class="form-group">
                <label>Email:</label><input type="email" class="form-control" placeholder="Your Email" name="email"  value="{{email}}" required readonly>
              </div>

              <div class="form-group">
                <label for="category" class="text">Category</label>
                <select id="category" name="category" class="form-control" required>
                  {% for x in category %}
                  <option value="{{x.title}}">{{x.title}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <input type="submit" value="Add Preference" class="btn btn-primary py-3 px-5" required>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer.html" %}
