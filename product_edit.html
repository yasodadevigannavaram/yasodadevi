<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo form</title>
</head>
<body>
{% load static %}
{% include "vendor_header.html" %}

    <div class="hero-wrap" style="background-image: url({% static 'images/S24.jpg' %}); background-attachment:fixed;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center">
            <h1 class="mb-3 bread">Add Product Here</h1>
          </div>
        </div>
      </div>
    </div>

   <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">


        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="post" action="{% url 'product_update' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label>Email:</label><input type="email" class="form-control" placeholder="Your Email" value="{{x.email}}" name="email" required readonly>
              </div>
              <div class="form-group">
                <label>Id:</label><input type="number" class="form-control" placeholder="id" value="{{x.id}}" name="id" readonly required>
              </div>

              <div class="form-group">
                <label>Title:</label><input type="text" class="form-control" placeholder="Title" value="{{x.title}}"  name="title" required>
              </div>

              <div class="form-group">
               <label>Category:</label> <input type="text" class="form-control" placeholder="Category"  value="{{x.category}}" name="category" required>
              </div>
              <div class="form-group">
                <label>Orign:</label><input type="text" class="form-control" placeholder="orign"  value="{{x.orign}}" name="orign" required>
              </div>

              <div class="form-group">
                <label>Price:</label><input type="number" class="form-control" placeholder="Price" value="{{x.price}}"  name="price" required>
              </div>
              <div class="form-group">
                <label>Image:</label><input type="file" class="form-control" placeholder="image"  value="{{x.image}}" name="image" required readonly>
              </div>
               <div class="form-group">
               <label>Description:</label> <input type="text" class="form-control" placeholder="Description" value="{{x.description}}"  name="description" required>
              </div>
              <div class="form-group">
                <label>Brand:</label><input type="text" class="form-control" placeholder="Brand" value="{{x.brand}}"  name="brand" required>
              </div>
              <div class="form-group">
                <label>Modal:</label><input type="text" class="form-control" placeholder="Model" value="{{x.model}}"  name="model" required>
              </div>
              <div class="form-group">
                <label>Discount:</label><input type="text" class="form-control" placeholder="Discount" value="{{x.discount}}"  name="discount" required>
              </div>
              <div class="form-group">
                <label>Specifications:</label><input type="text" class="form-control" placeholder="Specification" value="{{x.specification}}"  name="specification" required>
              </div>
                <div class="form-group">
                <label>Warranty:</label><input type="text" class="form-control" placeholder="Warranty"  value="{{x.warranty}}" name="warranty" required>
              </div>


              <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary py-3 px-5" required>
              </div>
            </form>

          </div>
         {{msg}}
        </div>
      </div>

        </div>
        </div>
     </section>


</body>
</html>
{% include "footer.html" %}
