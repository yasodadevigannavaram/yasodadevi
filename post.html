{% load static %}
{% include "customer_header.html" %}

<div class="hero-wrap" style="background-image: url({% static 'images/S19.jpg' %}); background-attachment:fixed;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-8 ftco-animate text-center">
        <h1 class="mb-3 bread">POST</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section contact-section ftco-degree-bg">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4"></div>
      <div class="w-100"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
    </div>
    <div class="row block-9">
      <div class="col-md-6 pr-md-5">
        <h6 style="color:green">{{msg}}</h6>
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label>Select Who Can See This Post</label>
            <select class="form-control" name="posts_for" required>
               <option value="" disabled selected>Select who can see this post</option>
              <option value="all">All</option>
              <option value="friends">Friends</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email:</label><input type="email" class="form-control" placeholder="your email" name="email" value="{{email}}" readonly required>
          </div>
          <div class="form-group">
            <label>Title:</label><input type="text" class="form-control" placeholder="Title" name="title" required>
          </div>
          <div class="form-group">
           <label>Description:</label> <input type="text" class="form-control" placeholder="Description" name="description" required>
          </div>
          <div class="form-group">
            <label>Image:</label><input type="file" class="form-control" name="file" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Post" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>

      <div class="col-md-6" id="map"></div>
    </div>
  </div>
</section>

{% include "footer.html" %}
